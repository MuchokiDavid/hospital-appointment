<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSVQ Project Home</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; text-align: center; }
        h1 { color: #2c3e50; }
        ul { list-style-type: none; padding: 0; margin-top: 1.5rem; }
        li { margin: 0.8rem 0; }
        a { text-decoration: none; color: #3498db; font-weight: bold; font-size: 1.1rem; padding: 0.5rem 1rem; border: 2px solid transparent; border-radius: 5px; transition: all 0.3s ease; }
        a:hover { background-color: #ecf0f1; border-color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Appointment Portal</h1>
        <p>Welcome to the main portal. Please select a destination:</p>
        <ul>
            <li><a href="{% url 'admin:index' %}">Admin Dashboard</a></li>
            <li><a href="/api/v1.0/">Browse API v1.0</a></li>
            <li><a href="/swagger/">Swagger Endpoints</a></li>
            <li><a href="/documentation">Documentation</a></li>
        </ul>
    </div>
</body>
</html>
